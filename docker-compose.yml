services:
  web-app:
    build:
      context: .
    user: 0:0
    ports:
      - "8000:8000"
    volumes:
      - ./wok:/wok
    environment:
      - DB_HOST=database
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASS=password
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"

    depends_on:
      - database
  
  database:
    image: postgres:14-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=database
      - POSTGRES_PASSWORD=password

    volumes:
      - ./data/postgres:/var/lib/postgresql/data
  redis:
    image: redis:7.2-alpine
    hostname: redis
  
  
  worker:
    build:
      context: .
    hostname: worker
    entrypoint: celery
    command: -A sitewok.celery_app.app worker --loglevel=INFO
    volumes:
      - ./wok:/wok
    links:
      - redis
    depends_on:
      - redis
      - database

    environment:
      - DB_HOST=database
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASS=password


  flower:
    build:
      context: .
    hostname: flower
    entrypoint: celery
    command:
      -A sitewok.celery_app.app flower
    volumes:
      - ./wok:/wok
    links:
      - redis
    depends_on:
      - redis
    ports:
      - "5555:5555"