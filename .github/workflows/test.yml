name: Tests
on: [ push ]

jobs:
  run_unittests:
    runs-on: ubuntu-latest
    env:
      COMPOSE_FILE: docker-compose.yml

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build docker
        run: docker compose up --build -d

      - name: Start test
        run: |
          docker exec recipe-web-app-1 sudo python manage.py makemigrations userprofile
          docker exec recipe-web-app-1 sudo python manage.py migrate
          docker exec recipe-web-app-1 python manage.py test